
<!DOCTYPE html>
<html>
<head>
  <title>Power BI Auto Page Switch</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="pbiFrame" src=""></iframe>

  <script>
    const baseUrl = "https://app.powerbi.com/view?r=eyJrIjoiMjk1Y2Q5YzYtYmJjOC00YzU5LTk0NmEtOThmODg3MTc2YTg1IiwidCI6ImRhN2M2Mzk2LTExNzAtNGYwNi05Njk4LTBjNzYwZmQ1ZWZlYiIsImMiOjR9";
    const pages = [
      "ReportSection",       // Página 1
      "ReportSection1",      // Página 2
      "ReportSection2",      // Página 3
      "ReportSection3",      // Página 4
      "ReportSection4",      // Página 5
      "ReportSection5",      // Página 6
      "ReportSection6",      // Página 7
      "ReportSection7",      // Página 8
      "ReportSection8"       // Página 9
    ];

    let index = 0;
    const intervalo = 15000; // 15 segundos (para probar)

    function cargarPagina() {
      const fullUrl = `${baseUrl}&pageName=${pages[index]}`;
      document.getElementById("pbiFrame").src = fullUrl;
      index = (index + 1) % pages.length;
    }

    cargarPagina(); // primera carga
    setInterval(cargarPagina, intervalo); // cambia cada N segundos
  </script>
</body>
</html>
